{% extends 'base.html' %}
{% block content %}

<div class="content">
    <div class="">
        <div class="page-header-title">
            <h4 class="page-title">Servidores</h4>
            <div style="text-align:center;">
                <button type="button" class="btn btn-success waves-effect waves-light"
                        onClick=" window.location.href='/servidorcreate' " style="text-align:center;">Añadir servidor
                </button>
                <button type="button" class="btn btn-primary waves-effect waves-light"
                                onClick=" window.location.href='/' ">
                            Back
                        </button>
            </div>

        </div>
    </div>

    <br>

    <div class="page-content-wrapper">
        <div class="container">
            <!-- Content page -->

            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                        <tr style="color:#0E2EB0">
                            <th font color="red">Aplicación</th>
                            <th>Capacidad</th>
                            <th>Tipo</th>
                            <th>Estado</th>
                        </tr>
                        </thead>
                        <tbody>

                        {% for servidor in servidor_list %}
                        <tr>
                            
                            <td>{{ servidor.aplicacion }}</td>
                            <td>{{ servidor.capacidad }}</td>
                            <td>{{ servidor.tipo }}</td>
                            <td>{{ servidor.estado }}</td>
                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>
                    <div style="text-align:center;">
                         <button type="button" class="btn btn-success waves-effect waves-light"
                        onClick=" window.location.href='/aplicacioncreate' " style="text-align:center;">Añadir servidor
                        </button>
                        <button type="button" class="btn btn-primary waves-effect waves-light"
                                onClick=" window.location.href='/' ">
                            Back
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
